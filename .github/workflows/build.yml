name: Build ZMK firmware

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build ZMK for Nice Nano V2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Zephyr environment
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: zmk-config/config
          toolchains: arm-zephyr-eabi

      - name: Initialize project
        run: |
          west init -l zmk-config/config --mf west.yml
          west update

      - name: Build firmware
        run: west build -s zmk-config/zmk/app -d build/left -- -DSHIELD=nice_nano_v2
