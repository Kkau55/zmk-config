name: Build firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shield: [nice_nano, other_shield]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Zephyr SDK
        uses: zephyrproject-rtos/setup-zephyr@v1

      - name: Build firmware
        run: |
          west init -l app
          west update
          west build -s app -b ${{ matrix.shield }} -- -DSHIELD=${{ matrix.shield }}

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.shield }}
          path: build/zephyr/zmk.uf2
